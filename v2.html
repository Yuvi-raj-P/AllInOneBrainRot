<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        background: radial-gradient(
          circle,
          #eeaf61 0%,
          #ee5d6c 50%,
          #ce4993 100%
        );
      }
    </style>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <h1 style="position:absolute; top:  0.5%; left:  1%; color: white">Dont let Skibidi get you! </h1>
    <h2 style="position:absolute; top: 5%; left:  1%; color: white">
      Use WASD to move, Space to jump</h1>
    <h2 style="position:absolute; top:  10%; left:  1%; color: white">WebGLRenderer(Three Js)</h1>
    <h2 style="position:absolute; top:  15%; left:  1%; color: white">Pan(Right Click), Rotate(Left Click) Zoom(Scroll)</h1>
    <h2 style="position:absolute; top:  20%; left:  1%; color: white">Refresh to restart!</h2>
    <script type="module">
      import * as THREE from 'three'
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'

      const scene = new THREE.Scene()
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )
      camera.position.set(4.61, 2.74, 8)

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
      })
      renderer.shadowMap.enabled = true
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      const controls = new OrbitControls(camera, renderer.domElement)

     
      class Box extends THREE.Mesh {
        constructor({
          width,
          height,
          depth,
          color = '#00ff00',
          velocity = { x: 0, y: 0, z: 0 },
          position = { x: 0, y: 0, z: 0 },
          zAcceleration = false
        }) {
          super(
            new THREE.BoxGeometry(width, height, depth),
            new THREE.MeshStandardMaterial({ color })
          )

          this.width = width
          this.height = height
          this.depth = depth

          this.position.set(position.x, position.y, position.z)

          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2
          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2
          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2

          this.velocity = velocity
          this.gravity = -0.002
          this.zAcceleration = zAcceleration
        }

        updateSides() {
          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2
          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2
          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2
        }

        update(ground) {
          this.updateSides()
          if (this.zAcceleration) this.velocity.z += 0.0003

          this.position.x += this.velocity.x
          this.position.z += this.velocity.z
          this.applyGravity(ground)
        }

        applyGravity(ground) {
          this.velocity.y += this.gravity
          if (boxCollision({ box1: this, box2: ground })) {
            const friction = 0.5
            this.velocity.y *= friction
            this.velocity.y = -this.velocity.y
          } else {
            this.position.y += this.velocity.y
          }
        }
      }

      /**
       * Collision check function
       */
      function boxCollision({ box1, box2 }) {
        const xCollision = box1.right >= box2.left && box1.left <= box2.right
        const yCollision =
          box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
        const zCollision = box1.front >= box2.back && box1.back <= box2.front

        return xCollision && yCollision && zCollision
      }

      // Player object: loads a GLB instead of a box
      const player = {
        scene: null,
        velocity: { x: 0, y: 0, z: 0 },
        width: 1,
        height: 2,
        depth: 1,
        gravity: -0.002,
        zAcceleration: false,
        right: 0,
        left: 0,
        top: 0,
        bottom: 0,
        front: 0,
        back: 0,
        updateSides() {
          if (!this.scene) return
          this.right = this.scene.position.x + this.width / 2
          this.left = this.scene.position.x - this.width / 2
          this.bottom = this.scene.position.y - this.height / 2
          this.top = this.scene.position.y + this.height / 2
          this.front = this.scene.position.z + this.depth / 2
          this.back = this.scene.position.z - this.depth / 2
        },
        update(ground) {
          if (!this.scene) return
          this.updateSides()

          if (this.zAcceleration) this.velocity.z += 0.0003

          this.scene.position.x += this.velocity.x
          this.scene.position.z += this.velocity.z

          this.velocity.y += this.gravity
          if (boxCollision({ box1: this, box2: ground })) {
            const friction = 0.5
            this.velocity.y *= friction
            this.velocity.y = -this.velocity.y
          } else {
            this.scene.position.y += this.velocity.y
          }
        }
      }

      // Load your player's .glb model
      const loader = new GLTFLoader()
      loader.load(
        'models/mewing.glb',
        (gltf) => {
          player.scene = gltf.scene
          player.scene.scale.set(0.05, 0.05, 0.05)
          player.scene.position.set(0, 0, 0)
          player.scene.castShadow = true
          scene.add(player.scene)
        },
        undefined,
        (err) => {
          console.error('Error loading player GLB model:', err)
        }
      )

      // Create ground
      const ground = new Box({
        width: 10,
        height: 0.5,
        depth: 50,
        color: '#0369a1',
        position: { x: 0, y: -2, z: 0 }
      })
      ground.receiveShadow = true
      scene.add(ground)

      // Light sources
      const light = new THREE.DirectionalLight(0xffffff, 1)
      light.position.y = 3
      light.position.z = 1
      light.castShadow = true
      scene.add(light)

      scene.add(new THREE.AmbientLight(0xffffff, 0.5))

      // Key handling
      const keys = {
        a: { pressed: false },
        d: { pressed: false },
        s: { pressed: false },
        w: { pressed: false }
      }

      window.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyA':
            keys.a.pressed = true
            break
          case 'KeyD':
            keys.d.pressed = true
            break
          case 'KeyS':
            keys.s.pressed = true
            break
          case 'KeyW':
            keys.w.pressed = true
            break
          case 'Space':
            // Jump
            player.velocity.y = 0.08
            break
        }
      })

      window.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyA':
            keys.a.pressed = false
            break
          case 'KeyD':
            keys.d.pressed = false
            break
          case 'KeyS':
            keys.s.pressed = false
            break
          case 'KeyW':
            keys.w.pressed = false
            break
        }
      })

      // Enemy model loader
      let enemyModel = null
      const enemyLoader = new GLTFLoader()
      enemyLoader.load(
        'models/skibi.glb',
        (gltf) => {
          enemyModel = gltf.scene
          enemyModel.scale.set(0.6, 0.6, 0.6)
          enemyModel.rotation.y = Math.PI
        },
        undefined,
        (err) => {
          console.error('Error loading enemy GLB model:', err)
        }
      )

      // We keep an array of enemies
      const enemies = []
      let frames = 0
      let spawnRate = 200

      function spawnEnemy() {
        if (!enemyModel) return // Wait until it's loaded

        // Clone the enemy model
        const enemyScene = enemyModel.clone()
        enemyScene.position.set(
          (Math.random() - 0.5) * 10,
          0,
          -20
        )
        scene.add(enemyScene)

        // We track bounding info for collision similar to "Box"
        const enemyData = {
          scene: enemyScene,
          width: 1,
          height: 1,
          depth: 1,
          velocity: { x: 0, y: 0, z: 0.005 },
          gravity: -0.002,
          zAcceleration: true,
          right: 0,
          left: 0,
          top: 0,
          bottom: 0,
          front: 0,
          back: 0,
          updateSides() {
            if (!this.scene) return
            this.right = this.scene.position.x + this.width / 2
            this.left = this.scene.position.x - this.width / 2
            this.bottom = this.scene.position.y - this.height / 2
            this.top = this.scene.position.y + this.height / 2
            this.front = this.scene.position.z + this.depth / 2
            this.back = this.scene.position.z - this.depth / 2
          },
          update(ground) {
            if (!this.scene) return
            this.updateSides()
            if (this.zAcceleration) this.velocity.z += 0.0003
            this.scene.position.x += this.velocity.x
            this.scene.position.z += this.velocity.z

            // Gravity
            this.velocity.y += this.gravity
            if (boxCollision({ box1: this, box2: ground })) {
              const friction = 0.5
              this.velocity.y *= friction
              this.velocity.y = -this.velocity.y
            } else {
              this.scene.position.y += this.velocity.y
            }
          }
        }
        enemies.push(enemyData)
      }

      function animate() {
        const animationId = requestAnimationFrame(animate)
        renderer.render(scene, camera)

        // Player horizontal movement
        player.velocity.x = 0
        player.velocity.z = 0
        if (keys.a.pressed) player.velocity.x = -0.05
        else if (keys.d.pressed) player.velocity.x = 0.05
        if (keys.s.pressed) player.velocity.z = 0.05
        else if (keys.w.pressed) player.velocity.z = -0.05

        // Update player
        player.update(ground)

        // Update enemies
        enemies.forEach((enemy) => {
          enemy.update(ground)
          if (boxCollision({ box1: player, box2: enemy })) {
            cancelAnimationFrame(animationId)
          }
        })

        // Spawn new enemies
        if (frames % spawnRate === 0) {
          if (spawnRate > 20) spawnRate -= 20
          spawnEnemy()
        }

        frames++
      }
      animate()
    </script>
  </body>
</html>
